<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comics Scrapbook</title>
  <link rel="stylesheet" href="demo.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://kit.fontawesome.com/c0cf62ce4a.js" crossorigin="anonymous" defer></script>
  <script defer src="demo.js"></script>
</head>
<body>
  <header>
    <h1>Comics Scrapbook</h1>
    
    <nav>
      <ul>
        <li>
          <button class="load-default">Reset to Default</button>
        </li>
        <li>
          <button class="remove-first">Remove first</button>
        </li>
        <li>
          <button class="remove-last">Remove last</button>
        </li>
        <li>
          <button class="load-5-random">Load 5 More</button>
        </li>
        <li>
          <button class="load-1-random">Add 1 Random</button>
        </li>
        <li>
          <button class="load-random">All Random</button>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="favorites-list">
      <p>Favorites</p>
      <div id="favorites">favorites here</div>
    </div>
    <h1>Comics here!</h1>
    <section class="comic-list">
    </section>
  </main>
  <footer>
    <ul>
      <li>Other Stuff</li>
    </ul>
  </footer>
</body>
</html>
